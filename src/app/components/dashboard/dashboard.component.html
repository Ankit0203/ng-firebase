<h4 class="mt-4">Home Page</h4>
  
<p *ngIf="user">Logged in as:  Email :- {{ user?.email }} -  Name : - {{ user?.displayName }} - Number :- {{user?.photoURL}}</p>

<button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Register</button>
<button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
<button class="btn btn-primary" *ngIf="!user" (click)="login()">Login</button> <br> <br>
<button class="btn btn-primary" *ngIf="!user" (click)="forgot()">Forgot Password</button>
<br> <br>
<button class="btn btn-primary" *ngIf="user" (click)="country()">Country Crud</button>
